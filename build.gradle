apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 7
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

configurations {
    provided
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
    provided 'com.squareup.okhttp:okhttp:2.4.0'
    provided 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
    provided 'com.squareup.retrofit:retrofit:1.9.0'
    provided 'com.squareup.retrofit:converter-jackson:1.7.1'
    provided 'io.reactivex:rxjava:1.0.8'
    provided 'io.reactivex:rxandroid:0.24.0'
    provided 'com.jakewharton:butterknife:6.0.0'
}
